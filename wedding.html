<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼邀请函</title>
    <style>
        @font-face {
            font-family: 'EnglishFont';
            src: url('font/Old_Typewriter2.0.ttf') format('truetype');
        }

        @font-face {
            font-family: 'ChineseFont';
            src: url('font/汇文明朝体.otf') format('truetype');
        }

        body {
            font-family: 'EnglishFont', monospace;
            text-align: center;
            background-image: url('photo/bg_2.jpg');
            background-repeat: repeat;
            /* background-color: #f7e7ce; */
            color: #7f5539;
            padding: 20px;
        }

        p {
            margin-bottom: 20px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .typewriter {
            overflow: hidden;
            /* Ensures the content is not revealed until the animation */
            border-right: .15em solid orange;
            /* The typwriter cursor */
            white-space: nowrap;
            /* Keeps the content on a single line */
            margin: 0 auto;
            /* Gives that scrolling effect as the typing happens */
            letter-spacing: .15em;
            /* Adjust as needed */
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .chinese {
            font-family: 'ChineseFont', serif;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .couple-names {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .date-location {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .photo {
            text-align: center;
            margin: 20px 0;
        }

        .photo img {
            max-width: 100%;
            height: auto;
        }

        .rsvp {
            font-size: 18px;
        }

        /* The typing effect */
        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: orange
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="chinese">诚邀参加</p>
        </div>
        <div class="couple-names">
            <p class="chinese">包 晗 & 禹 雪 倩</p>
        </div>
        <div class="photo">
            <img src="photo/qfl.jpg" alt="Couple Photo">
        </div>
        <div class="date-location">
            6.10, 2024<br>
            11:58 AM<br>
            <p class="chinese">瑞思丽国际会议中心101<br></p>
            <p class="chinese, typewriter">陕西省安康市汉滨区安康大道18号<br></p>
            Welcome!
        </div>
    </div>
</body>

</html>
